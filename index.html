<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Boîte à Idée</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Bannière -->
<header class="bg-primary text-white text-center py-4 mb-5">
    <h1>Bienvenue à la Boîte à Idée</h1>
    <p>Partagez vos idées et contribuez à l'amélioration de notre communauté</p>
</header>
<div class="container">
    <h2 class="mt-5 mb-3">CRUD Boîte à Idée</h2>
    <div id="mainMessage" class="alert" style="display: none;"></div>
    <div class="mb-5">
        <div class="row">
            <div class="col-md-6">
                <form id="ideaForm">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="label">Libellé</label>
                            <input type="text" name="label" class="form-control" id="label" placeholder="Entrez le libellé">
                            <span class="error text-danger" id="labelError"></span>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="category">Catégorie</label>
                            <select name="category" class="form-control" id="category">
                                <option value="">Sélectionnez la Catégorie</option>
                                <option value="Politique">Politique</option>
                                <option value="Sport">Sport</option>
                                <option value="Santé">Santé</option>
                                <option value="Éducation">Éducation</option>
                                <option value="Autres">Autres</option>
                            </select>
                            <span class="error text-danger" id="categoryError"></span>
                        </div>
                        <div class="form-group col-md-12 mb-3">
                            <label for="message">Message</label>
                            <textarea name="message" class="form-control" id="message" placeholder="Entrez le Message"></textarea>
                            <span class="error text-danger" id="messageError"></span>
                        </div>
                        <div class="col-lg-12 mt-5">
                            <button class="btn btn-success" id="addIdeaBtn" type="submit">Ajouter Idée</button>
                            <button class="btn btn-primary" id="updateIdeaBtn" style="display:none;">Modifier Idée</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <img src="téléchargement.jpeg" alt="Image" class="img-fluid w-100">
            </div>
        </div>
    </div>
    <hr>
    <div class="row" id="ideasContainer">
        <!-- Les cartes d'idées seront ajoutées ici dynamiquement -->
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2024 Boîte à Idée. Tous droits réservés.</p>
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
